<style type="text/css">
label {
    width:200px;
    display: inline-block;
    float: left;
}
input, textarea {
    display: inline-block;
}
.output{
	font-family: monospace;
	white-space: pre-line;
	border:1px solid #ccc;
	background: #eee;
	min-height: 50px;
}
h3{
	margin-top: 0;
	padding: 0;
}
</style>

<body>
	<p>
		This is an example client to demo the sandboxed compiling.
	</p>
	<h3>Code Compile</h3>
    <label>Code:</label>
    <textarea id="code">print 'Hello!'</textarea>
    <input type="button" value="Compile" id="send">
    <p class="output" id="output">Output appears here</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">
    $('#send').on('click', function() {
        var langid = $('#langid').val();
        var codeF = $('#code').val();
        var json = {
            language: 0,
            code: codeF
        };
        console.log(json);

        $.post("/test", json, function(data, error, xhr) {

            document.getElementById("output").innerHTML = data.output;
        });
    });
    </script>

</body>

</html>
