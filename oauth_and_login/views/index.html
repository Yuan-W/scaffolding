<!DOCTYPE HTML>
<html>
<head>
	<title>Sign-In</title>
	<style>
		#body-color{ background-color:#0e6fa0; }
		#Sign-In{ margin:auto; margin-top:100px; border:3px solid #000000; padding:90px 35px; background:#00a9ff; width:400px; border-radius:20px; box-shadow: 7px 7px 6px; }
		#button{ border-radius:10px; border-color:#0726bf; width:80px; height:30px; background:#ffffff; font-weight:bold; font-size:15px; color:#0726bf; }
	</style>
</head>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body id="body-color">
	<div id="Sign-In">
		<fieldset style="width:90%"><legend><font face="Comic Sans MS" color="white">Log-in</font></legend>
			<form method="POST" action="login">
			<font face="Comic Sans MS" color="white">Username</font> <br><input type="text" name="user" size="50"><br>
			<font face="Comic Sans MS" color="white">Password</font> <br><input type="password" name="pass" size="50"><br><br />
			<input id="button" type="submit" name="submit" value="Log-in">
			</form>
		</fieldset>
	<font face="Comic Sans MS" color="white">&nbsp;No account? <a href="/register">Register</a></font>
	</div>
</body>
</html>
