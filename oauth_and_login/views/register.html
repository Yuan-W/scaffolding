<!DOCTYPE HTML>
<html>
<head>
	<title>Register</title>
	<style>
		#body-color{ background-color:#0e6fa0; }
		#Sign-In{ margin:auto; margin-top:100px; border:3px solid #000000; padding:90px 35px; background:#00a9ff; width:400px; border-radius:20px; box-shadow: 7px 7px 6px; }
		#button{ border-radius:10px; border-color:#0726bf; width:80px; height:30px; background:#ffffff; font-weight:bold; font-size:15px; color:#0726bf; }
	</style>
</head>
<body id="body-color">
	<div id="Sign-In">
		<fieldset style="width:90%"><legend><font face="Comic Sans MS" color="white">Register</font></legend>
			<form method="POST" action="register">
			<font face="Comic Sans MS" color="white">Username</font> <br><input type="text" name="user" size="50"><br>
			<font face="Comic Sans MS" color="white">Password</font> <br><input type="password" name="pass" size="50"><br>
			<font face="Comic Sans MS" color="white">Re-type Password</font> <br><input type="password" name="pass2" size="50"><br>
			<font face="Comic Sans MS" color="white">Instructor Passphrase</font> <br><input type="password" name="instr" size="50"><br>
			<font face="Comic Sans MS" color="white">Re-type Instructor Passphrase</font> <br><input type="password" name="instr2" size="50"><br><br />
			<input id="button" type="submit" name="submit" value="Register">
			</form>
		</fieldset>
	<font face="Comic Sans MS" color="white">&nbsp;Have an account? <a href="https://ubuntu.jedge.uk">Log-in</a></font>
	</div>
</body>
</html>
